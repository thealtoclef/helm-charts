    #             operator: In
    #             values:
    #               - target-host-name
    # create aggregate-cluster role, see https://kubernetes.io/docs/reference/access-authn-authz/rbac/#user-facing-roles
    enableAggregatedClusterRole: false
    podSecurityContext:
      runAsNonRoot: true
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
    podAnnotations: {}
    podLabels: {}

