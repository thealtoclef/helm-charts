doris-resource-operator:
  # Default values for manager.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.
  
  nameOverride: ~
  fullnameOverride: ~
  
  controllerManager:
    replicas: 1
    manager:
      image:
        repository: ghcr.io/thealtoclef/doris-resource-operator
        tag: latest
        pullPolicy: Always
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop: ["ALL"]
    podAnnotations: {}
    podLabels: {}
    podSecurityContext:
      runAsNonRoot: true
      fsGroup: 65534
      runAsUser: 65532
      runAsGroup: 65532
      seccompProfile:
        type: RuntimeDefault
  managerConfig:
    controllerManagerConfigYaml:
      health:
        healthProbeBindAddress: :8081
      leaderElection:
        leaderElect: true
        resourceName: dfc6d3c2.nakamasato.com
      metrics:
        bindAddress: 127.0.0.1:8080
      webhook:
        port: 9443
  metricsService:
    ports:
      - name: https
        port: 8443
        protocol: TCP
        targetPort: https
    type: ClusterIP

fdb-cluster:
  # Default values for fdb-cluster.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.
  
  nameOverride: ~
  fullnameOverride: ~
  
  # This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  
  # This section builds out the RBAC for the cluster
  rbac:
    # Specifies whether a role and role binding should be created
    create: true
  
  # This section builds out the spec for the cluster
  spec: {}

