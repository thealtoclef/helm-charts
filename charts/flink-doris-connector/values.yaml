nameOverride: ~
fullnameOverride: ~

labels: {}
annotations: {}

# Flink Kubernetes Operator
flink-kubernetes-operator: {}

# Auth Proxy
authProxy:
  publicDB: false
  autoIAMAuthn: false
  serviceAccount: name@project.iam.gserviceaccount.com
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 32Mi

# Sources
sources: []
# sources:
#   - name: cake-mysql-stage
#     auth_proxy: cloud_sql
#     driver: mysql
