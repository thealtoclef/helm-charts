# Sinks
sinks: []
# sinks:
#   - name: doris-cluster
#     fe_host: doris-cluster-fe-service.doris.svc.cluster.local
#     fe_http_port: 8030
#     fe_query_port: 9030
#     username: flink-cdc
#     password: flink-cdc

image:
  repository: flink
  tag: "1.20"
  digest: ~
  pullPolicy: IfNotPresent
flinkVersion: v1_20
serviceAccount: flink
jobManager:
  replicas: 1
  cpu: 0.01
  cpuLimitFactor: 100
  memory: 512Mi
  memoryLimitFactor: 2
  podTemplate: {}
taskManager:
  replicas: 1
  cpu: 0.01
  cpuLimitFactor: 100
  memory: 1024Mi
  memoryLimitFactor: 2
  podTemplate: {}
ingress: {}
affinity: {}
nodeSelector: {}
tolerations: {}
podLabels: {}
podAnnotations: {}
podSecurityContext: {}
containerSecurityContext: {}
env: {}
persistence:
  data:
    enabled: false
  log:
    enabled: false
objectStore: file:///opt/flink/data
rocksDB:
  enabled: false
highAvailability:
  enabled: false
monitoring:
  enabled: false
  port: 9999
global:
  sourceRef: ~
  sourceConf: {}
  sinkRef: ~
  sinkConf: {}
  tableConf: {}
  schemaChangeMode: ~
  singleSink: ~
  extraArgs: []
  flinkConfiguration: {}
sessionJobs: []
