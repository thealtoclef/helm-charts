apiVersion: v2
name: heimdall
description: Helm chart for Heimdall - Dashboard for operating Flink jobs and deployments

# This is a subchart for the Heimdall dashboard that provides a UI for managing
# Flink deployments created by the Flink Kubernetes Operator.
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
