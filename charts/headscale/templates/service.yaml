apiVersion: v1
kind: Service
metadata:
  name: headplane
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: headscale
    port: 8080
    protocol: TCP
    targetPort: 8080
  {{- if .Values.headplane.enabled }}
  - name: headplane
    port: 3000
    protocol: TCP
    targetPort: 3000
  {{- end }}
  selector:
    {{- include "headscale.selectorLabels" . | nindent 4 }}
