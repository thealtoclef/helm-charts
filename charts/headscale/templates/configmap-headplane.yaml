{{- if .Values.headplane.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: headplane-config
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 3000
      cookie_secure: true
      cookie_secret: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa # placeholder only
    headscale:
      url: {{ .Values.url }}
      config_path: /etc/headscale/config.yaml
      config_strict: true
    integration:
      kubernetes:
        enabled: true
        validate_manifest: true
        pod_name: placeholder
    {{- if .Values.headplane.config.oidc.enabled -}}
    oidc:
      issuer: {{ .Values.headplane.config.oidc.issuer }}
      disable_api_key_login: true
      token_endpoint_auth_method: client_secret_post
      redirect_uri: {{ .Values.headplane.config.oidc.redirect_uri }}
      client_id: {{ .Values.headplane.config.oidc.client_id }}
      client_secret: placeholder
      headscale_api_key: placeholder
    {{- end }}
{{- end }}
